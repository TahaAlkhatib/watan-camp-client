<div class="htmlContent" *ngIf="type == 'htmlContent'" [innerHtml]="context"></div>
<iframe [src]="context | youtube" *ngIf="type == 'video'"
frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<pdf-viewer
[src]="context"
[original-size]="false"
*ngIf="type == 'pdf'"
></pdf-viewer>

{{context}}
