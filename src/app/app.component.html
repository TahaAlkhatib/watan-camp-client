<ion-app [class.dark-theme]="dark">

    <ion-router-outlet id="main-content"></ion-router-outlet>
    <div class="camp" *ngIf="camp&&!adminPanel" (mousedown)="goToCampSelection()"><img src="assets/img/appicon.png"
            alt=""> {{camp}}</div>
    <div class="lang" *ngIf="lang&&!adminPanel" (mousedown)="goTolanguageSelection()">
        {{langsDic[lang]}}</div>
    <tab-bar class="tab-bar" *ngIf="camp && loggedIn&&!adminPanel"></tab-bar>
</ion-app>
