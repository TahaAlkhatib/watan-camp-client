<img src="/assets/general/Watan-logo.png" alt="" width="180px">
<form autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="select"  >
        <label>Role:</label>
        <select name="role" [(ngModel)]="form.role">
            <option  [value]="'employee'" selection="'employee'">
                Employee
            </option>
            <option  [value]="'ben'" selection="'ben'">
                ben
            </option>
            <option  [value]="'doner'" selection="'doner'">
                doner
            </option>
        </select>
    </div>
    <div class="input-holder block">
        <input type="text" id="FirstName" name="FirstName" onfocus="this.removeAttribute('readonly');" readonly placeholder="First name" [(ngModel)]="form.fName">
    </div>
    <div class="input-holder block">
        <input type="text" id="LastName" name="LastName" onfocus="this.removeAttribute('readonly');" readonly placeholder="Last name" [(ngModel)]="form.lName">
    </div>
    <div class="input-holder block">
        <input type="text" id="Phone" name="Phone" onfocus="this.removeAttribute('readonly');" readonly placeholder="Phone number" [(ngModel)]="form.phone">
    </div>
    <div class="input-holder block" *ngIf="form.role === 'employee' || form.role === 'ben' " >
        <input type="text" id="SerialNumber" name="SerialNumber" onfocus="this.removeAttribute('readonly');" readonly placeholder="Serial number"  [(ngModel)]="form.sn">
    </div>

    <div class="select" *ngIf="form.role === 'employee'">
        <label>department:</label>
        <select name="department" [(ngModel)]="form.department">
            <option *ngFor="let d of departments" [value]="d._id">
                {{d.name}}
            </option>
        </select>
    </div>

    <div class="select"  >
        <label>camp:</label>
        <select name="campId" [(ngModel)]="form.campId">
            <option *ngFor="let c of camps" [value]="c._id" [selection]="c.name">
                {{c.name}}
            </option>
        </select>
    </div>


    <div class="input-holder block">
        <input type="email" id="email" name="email" onfocus="this.removeAttribute('readonly');" readonly placeholder="Email" [(ngModel)]="form.email">
    </div>
    <div class="input-holder block">
        <input type="password" id="password" name="password" onfocus="this.removeAttribute('readonly');" readonly placeholder="password" [(ngModel)]="form.password">
    </div>
    <div class="input-holder block">
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" onfocus="this.removeAttribute('readonly');" readonly placeholder="Consfirm password" [(ngModel)]="form.confirmPassword">
    </div>
<div class="btns">
    <button class="btn" type="button" (mousedown)="f.resetForm()">Reset</button>
    <button class="btn" type="button" (mousedown)="navTo('sign-in')">back</button>
    <button class="btn" type="submit">Sign up</button>
</div>
</form>
