<div class="header">
<h1>{{'Provide multi sectoral assistance project'| text}}</h1>
    
</div>
<div class="wrappar">
    <div class="details" *ngFor="let item of data">
        <div class="line">
            <div class="left">{{'governorate'|text}}:</div>
            <div class="right"> {{item.governorate | text}}</div>
        </div>
        <div class="line">
            <div class="left">{{'district' | text}}:</div>
            <div class="right"> {{item.district | text}}</div>
        </div>
        <div class="line">
            <div class="left">{{'subsdistrict'|text}}:</div>
            <div class="right"> {{item.subsdistrict | text}}</div>
        </div>
        <div class="line">
            <div class="left">{{'community'|text}}:</div>
            <div class="right"> {{item.community | text}}</div>
        </div>
        <div class="line">
            <div class="left">{{'site'|text}}:</div>
            <div class="right"> {{item.site | text}}</div>
        </div>

    </div>
    <img src="/assets/general/Watan-logo.png" alt="">
</div>
<button class="back" (click)="back()">
    <mat-icon>
        keyboard_backspace
    </mat-icon>
</button>
<div class="white-space"></div>
