<div class="header">
    <h1>{{'Services/Activities updates'|text}}</h1>

</div>
<report-items-view *ngIf="dbData" [body]="dbData"></report-items-view>

<div *ngIf="!dbData" class="wrappar">
    <div class="card" *ngFor="let item of data">
        <div class="title">{{'sector' | text}}: {{item.sector}}</div>
        <div class="details" *ngFor="let activity of item.activities">
            <!-- <div class="line">
                <div class="left">Service/activity:</div>
                <div class="right"> &nbsp;{{activity.name}}</div>
            </div>
            <div class="line">
                <div class="left">update:</div>
                <div class="right"> &nbsp;{{activity.update}}</div>
            </div> -->
            <div class="line">
                <div class="left">{{activity.name | text}}:</div>
                <div class="right {{activity.update}}"> &nbsp;{{activity.update | text}}</div>
            </div>
        </div>
    </div>
    <img src="/assets/general/Watan-logo.png" alt="">
</div>
<button class="back" (click)="back()">
    <mat-icon>
        keyboard_backspace
    </mat-icon>
</button>
<div class="white-space"></div>
