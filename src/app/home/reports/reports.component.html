<div class="header">
    <img src="/assets/img/report.png" alt="">
    <div class="title">{{'Reports' | text}}</div>
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="btns">
    <div class="graphs">
        <div class="left">
            <img src="/assets/img/line-chart.png" alt="">
        </div>
        <div class="right">
            <img src="/assets/img/pie-chart.png" alt="">
        </div>
    </div>
    <button class="normal-btn" *ngFor="let manual of manuals" (mousedown)="navTo(manual.url)">
        {{manual.name | text}}
    </button>
</div>
<div class="white-space"></div>
