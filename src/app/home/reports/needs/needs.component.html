<div class="header">
<h1>{{'Needs' | text}}</h1>
    
</div>
<report-items-view *ngIf="dbData" [body]="dbData"></report-items-view>

<div *ngIf="!dbData" class="wrappar">
    <div class="details" *ngFor="let item of data">
        <div class="line">
            <div class="sector">{{item.sector | text}}</div>
            <div class="right"> 
                <ul>
                    <li *ngFor="let n of item.needs">
                        {{n | text}}
                    </li>
                </ul>
            </div>
        </div>
      

    </div>
    <img src="/assets/general/Watan-logo.png" alt="">
</div>
<button class="back" (click)="back()">
    <mat-icon>
        keyboard_backspace
    </mat-icon>
</button>
<div class="white-space"></div>
