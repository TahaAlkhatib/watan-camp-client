<div class="header">
    <img src="/assets/img/complaints.png" alt="">
    <div class="title">{{'Complaints'|text}}</div>
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="container">
    <h1>{{'Fill a complaint' | text}}</h1>
    <div class="btns">
        <a href="tel:{{campSettings.phone}}" class="normal-btn">
            <img class="icon" src="/assets/icons/telephone.png" alt="">
            <div class="text">{{'Call'|text}}</div>
        </a>
        <a href="mailto:{{campSettings.email}}" class="normal-btn">
            <img class="icon" src="/assets/icons/email.png" alt="">
            <div class="text">{{'Email'|text}}</div>
        </a>
        <button class="normal-btn" (mousedown)="navTo('complaint-form')">
            <img class="icon" src="/assets/icons/complaint.png" alt="">
            <div class="text">{{'Complaint form'|text}}</div>
        </button>
        <a href="whatsapp://send?phone={{campSettings.phone}}" class="normal-btn">
            <img class="icon" src="/assets/icons/whatsapp.png" alt="">
            <div class="text">{{'whatsapp'|text}}</div>
            
        </a>
    </div>
</div>
<div class="white-space"></div>
