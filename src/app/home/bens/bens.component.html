<div class="header">
    <img src="/assets/img/beneficiary.png" alt="">
    <div class="title">BENs</div>
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="btns">
    <ng-container *ngFor="let btn of btns">
        <button class="normal-btn" *ngIf="btn.context" (click)="navTo(btn.context)">
            {{btn.name}}
        </button>
        <button class="normal-btn" *ngIf="btn.url" (click)="navToUrl(btn.url)">
            {{btn.name}}
        </button>
    </ng-container>
</div>
<div class="white-space"></div>
