<div class="header">
    <img src="/assets/img/beneficiary.png" alt="">
    <div class="title">BENs</div>
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="btns">
    <button class="normal-btn" *ngFor="let btn of btns" (click)="exec(btn.type,btn.context)">
        {{btn.name}}
    </button>
</div>
<div class="white-space"></div>
