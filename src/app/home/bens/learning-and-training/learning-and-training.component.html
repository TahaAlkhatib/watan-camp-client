<div class="header">
    <img src="/assets/img/healthcare.png" alt="">
    <div class="title">{{'learning and training'|text}}</div>
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="btns">
    <button class="normal-btn" *ngFor="let btn of btns" routerLink="{{btn.url}}">
        {{btn.name | text}}
    </button>
</div>
<div class="white-space"></div>
