<div class="header">
    <img src="/assets/general/Watan-logo.png" alt="">
    <button class="back" (click)="back()">
        <mat-icon>
            keyboard_backspace
        </mat-icon>
    </button>
</div>
<div class="btns">
    <ng-container *ngIf="data">
        <div *ngFor="let it of data.items" class="item">
            <div *ngIf="it.type == 'video'" class="video">
               <img src="/assets/icons/youtube.png" alt=""> <a (click)="openVideo(it.url)">{{it.name}}</a>
            </div>
            <div *ngIf="it.type == 'pdf'" class="pdf">
                <img src="/assets/icons/pdf.png" alt=""><a (click)="openPdf(it.url)">{{it.name}}</a> 
            </div>
            <div *ngIf="it.type == 'html'" class="html">
                <section class="content" [innerHTML]="it.content"></section>
            </div>

        </div>
    </ng-container>
</div>
<div class="white-space"></div>
